<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Momontum</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="clock">
            <h1 class="title"></h1>
        </div>
        <form class="nameForm">
            <input type="text" placeholder="What is your name" value="">
        </form>
        <h4 class="greeting"></h4>
        <p class="name_modify">modify your name</p>
        
        <p class="showToDo">ToDo</p>
        <div class="taskBoard">
            <p id="title">Today</p>
            <ul class="todoList">
            </ul>
            <form class="todoForm">
                <input type="text" placeholder="new todo">
            </form>
        </div>
        <span class="weather">
            <div id=temp></div>
            <div id=loca></div>
        </span>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
